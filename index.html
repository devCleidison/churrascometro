<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon">
  <title>Churrascômetro</title>
</head>

<body>
  <div class="container">
    <div id="input-form" class="form-container">
      <h1>Churrascômetro</h1>
      <input id="adultos" type="number" placeholder="Adultos">
      <input id="criancas" type="number" placeholder="Crianças">
      <input id="duracao" type="number" placeholder="Duração">

      <button onclick="calcular()">Calcular</button>
    </div>
    <div id="popup" hidden>
      <div id="resultado"></div>
      <div class="buttons">
        <button class="button-list" onclick="ocultarPopup()">OK</button>
        <button class="button-list" onclick="pesquisar()">COMPRAR</button>
      </div>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
